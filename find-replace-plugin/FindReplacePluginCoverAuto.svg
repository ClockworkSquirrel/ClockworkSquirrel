<svg width="800" height="400" viewBox="0 0 800 400" fill="none" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
    <image href="https://raw.githubusercontent.com/ClockworkSquirrel/ClockworkSquirrel/resources/find-replace-plugin/FindReplacePluginCoverDark.png" width="100%" height="100%" crossorigin="anonymous" id="dark" />
    <image href="https://raw.githubusercontent.com/ClockworkSquirrel/ClockworkSquirrel/resources/find-replace-plugin/FindReplacePluginCoverLight.png" width="100%" height="100%" crossorigin="anonymous" id="light" />

    <style>
        #light {
            display: none;
        }

        @media (prefers-color-scheme: light) {
            #light {
                display: initial;
            }

            #dark {
                display: none;
            }
        }
    </style>
</svg>
